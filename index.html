<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
 <div id="submit-area">
    <h1 class="text-center text-capitalize"><u>Welcome to pioneer bank</u></h1>
    <div id="login-area">   
            <h4>login</h4>
            <input type="text" class="form-control" placeholder="Email"><br>
            <input type="password" class="form-control" placeholder="Password"><br>
            <button id="login" class="btn btn-success">Enter </button>
        </div>
    </div>

   
    <!-- Transaction area -->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
              <div class="deposite status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
              </div>
            </div>

            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>               
            </div>

            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>            
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h2>Deposit</h2>

                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"> <br>
                 
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>

            <div class="col-md-6 ">
               <div class="submit-area">
                <h2> Withdraw </h2>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount you want withdraw"><br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
